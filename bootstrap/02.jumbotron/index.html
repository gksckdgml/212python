<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,, initial-scale=1.0">
	<title>Bootstrap Intro</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
		.jumbotron{
			text-shadow: black 0.2em 0.2em 0.2em;
			color: white;
			/*background-image: url('images/jumbotronBackground.jpg');*/
			background-image: url('http://lorempixel.com/600/400/nature');
			background-size: cover;
		}
	</style>
</head>
<body>
	<!-- div.container>div.jumbotron>(h1.text-center{코딩랩 부스터를 소개합니다.}+p.text-center{코딩랩은 IT 교육사이트 입니다. }+p.text-center>a.btn|a.btn-primary-btn|a.btn-lg[href="#"][role="button"]{코딩랩 강의실 입장하기}) -->
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">코딩랩 부스터를 소개합니다.</h1>
			<p class="text-center">코딩랩은 IT 교육사이트 입니다. </p>
			<p class="text-center"><a href="#" class="btn btn-primary-btn btn-lg" role="button">코딩랩 강의실 입장하기</a></p>
		</div>
	</div>
</body>
</html>
